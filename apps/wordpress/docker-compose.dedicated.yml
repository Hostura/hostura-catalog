version: "3.8"

# ============================================
# WORDPRESS WITH DEDICATED MYSQL
# ============================================
# Used when admin chooses "Dedicated DB for this app"

services:
  wordpress:
    image: wordpress:6.4-apache
    container_name: wordpress
    restart: unless-stopped
    environment:
      - WORDPRESS_DB_HOST=wordpress-db
      - WORDPRESS_DB_PORT=3306
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD:?DB password required}
      - WORDPRESS_TABLE_PREFIX=${WORDPRESS_TABLE_PREFIX:-wp_}
      - WORDPRESS_DEBUG=${WORDPRESS_DEBUG:-false}
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - traefik
      - wordpress-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wordpress.rule=Host(`blog.${DOMAIN}`)"
      - "traefik.http.routers.wordpress.entrypoints=websecure"
      - "traefik.http.routers.wordpress.tls.certresolver=letsencrypt"
      - "traefik.http.services.wordpress.loadbalancer.server.port=80"
    depends_on:
      wordpress-db:
        condition: service_healthy

  # MySQL dedicated to this WordPress instance
  wordpress-db:
    image: mysql:8.0
    container_name: wordpress-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${WORDPRESS_DB_ROOT_PASSWORD:?Root password required}
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=${WORDPRESS_DB_PASSWORD:?DB password required}
    volumes:
      - wordpress_db_data:/var/lib/mysql
    networks:
      - wordpress-internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  wordpress_data:
  wordpress_db_data:

networks:
  traefik:
    external: true
  wordpress-internal:
    # Isolated internal network for WordPress + its DB
